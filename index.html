<html>
<head>
<meta charset='utf-8'>

<body>
<script>
var exercises = [
"01 maastaveto",
"02 leuat normaalilla otteella",
"03 leuat reverse otteella",
"04 kyykky kässäreillä",
"05 soutu käsipainolla",
"05 ylätalja seisten narukahvoilla",
"06 normaalit punnerrukset kahvoilla",
"07 kohotetut punnerrukset kahvoilla",
"08 penkki tangolla",
"09 penkki käsipainoilla",
"10 vinopenkki tangolla",
"11 vinopenkki käsipainoilla",
"12 pystärit kässäreillä",
"12 pystärit tangolla",
"13 ylätalja",
"13 ylätalja niskan taakse",
"14 vatsalihakset dipissä",
"15 vatsalihakset lattialla",
"16 olankohautukset käsipainoilla",
"17 soutu leukaan scottitangolla",
"18 haukat scottitangolla",
"19 haukat kässäreillä",
"20 kapea penkki",
"21 ranskalainen punnerrus otsalta"
];
var workoutLength = 4;
function shuffle(array) { // by some dude at StackOverflow
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {
    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
function nextExercise() {
 if (exercises.length == 0) {
  document.getElementById("nextButton").innerHTML='DONE';
  document.getElementById("exerciseDisplay").innerHTML='NISKA VASTUSNAUHALLA';
 }
 else if (exercises.length >
 workoutLength) {
  exercises = shuffle(exercises);
  exercises = exercises.splice(0, workoutLength);
  exercises = exercises.sort()
  document.getElementById("nextButton").innerHTML='START';
 } else {
  document.getElementById("exerciseDisplay").innerHTML='neg. toist.<br>'+exercises.splice(0, 1)[0].slice(3).toUpperCase()+' ';
  document.getElementById("nextButton").innerHTML='NEXT';
 }
}
</script>
<button id="nextButton" onclick="nextExercise()">INIT</button>
<p id="exerciseDisplay"></p>
</body>
</html>
