<!DOCTYPE html>
<html><head><style>
body {background-color:black;margin:0;padding:0;color:white;}
button {height:20vh;width:100vw;font-size:16vh;background-color: #4CAF50;border: none;color: white;text-align: center;text-decoration: none;display: inline-block;}
img {width:100%;max-width:100vw;height:100%;max-height:65vh;}
</style><body>
<script>
var images = ["1", "2", "3", "4", "5", "6", "7", "8"];
var exercisesDone = 0;
var nextImage = 0;
function nextExercise() {
 if (exercisesDone > 3) {
  document.getElementById("nextButton").innerHTML='DONE';
  document.getElementById("exerciseDisplay").innerHTML=' ';
 } else {
  nextImage = images[Math.floor(Math.random()*images.length)];
  images.splice(images.indexOf(nextImage), 1); // we don't want duplicates yo
  document.getElementById("exerciseDisplay").innerHTML='<img src="a/'+nextImage+'">';
  document.getElementById("nextButton").innerHTML='NEXT';
  exercisesDone++;
 }
}
</script>
<button id="nextButton" onclick="nextExercise()">START</button>
<p id="exerciseDisplay"></p>
</body>
</html>
