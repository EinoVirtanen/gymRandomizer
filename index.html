<body>
<script>
var exercises = [
"00 mave",
"01 kyykky",
"02 prässi",
"03 SJMV",
"04 reiden ojennukset",
"05 pohkeet",
"06 pystypunnerrus tanko",

"10 alatalja",

"13 penkkipunnerrus tanko",
"14 penkkipunnerrus kp",
"15 vinopenkki kp",
"16 ristitalja",
"17 peck-deck",
"18 rinta: viparit maaten",
"19 vipunostot sivulle",
"20 vipunostot taakse",
"21 hauis tangolla",
"22 hauis kp",
"23 hauis scott",
"24 kapea penkki",
"25 rankalainen punnerrus",
"26 selkä takareisi penkki",
"27 kohautukset",
"28 rannekääntö",
"29 vatsat sivuille",
"30 vatsat",
"31 niska",
"32 3 ryhtiliikettä",
"33 ryhti ylätaljassa"
];
var workoutLength = 7;
function shuffle(array) { // by some dude at StackOverflow
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {
    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
function nextExercise() {
 if (exercises.length == 0) {
  document.getElementById("nextButton").innerHTML='DONE';
  document.getElementById("exerciseDisplay").innerHTML=' ';
 }
 else if (exercises.length >
 workoutLength) {
  exercises = shuffle(exercises);
  exercises = exercises.splice(0, workoutLength);
  exercises = exercises.sort()
  document.getElementById("nextButton").innerHTML='START';
 } else {
  document.getElementById("exerciseDisplay").innerHTML='hitaasti tyonto ja superhitaasti palautus<br>1+4 x 6~12<br><br>'+exercises.splice(0, 1)[0].slice(3).toUpperCase()+' ';
  document.getElementById("nextButton").innerHTML='NEXT';
 }
}
</script>
<button id="nextButton" onclick="nextExercise()">INIT</button>
<p id="exerciseDisplay"></p>
</body>
</html>
