<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
body {
background-color:black;
margin:0;
padding:0;
color:white;
font-size:3vh;
font-family:sans-serif;
text-align:center;
}
button {
height:20vh;
width:100vw;
font-size:10vh;
background-color: #2E4053;
border:none;
color:white;
text-align:center;
text-decoration:none;
display:inline-block;
}
</style>
<body>
<script>
var exercises = [
  "00 leuat",
  "01 prässi",
  "02 prässi",
  "03 pohkeet",
  "04 pystäri tanko/kp",
  "05 kulmasoutu kp",
  "06 alatalja",
  "07 ylätalja leveä",
  "08 pena tanko/kp / vinopena",
  "09 ristitalja / peck-deck / viparit selällään",
  "10 viparit sivuille",
  "11 rear delt kone",
  "12 ryhti ylätaljassa",
  "13 hauis tangolla / kp / scott",
  "14 kapea pena / ransk. punn. / talja",
  "15 selkä+takareisi penkki",
  "16 kohautukset",
  "17 pyyhevatsat",
  "18 pyyhevatsat sivuille",
  "19 rannekääntö"
];
var workoutLength = 6;
function shuffle(array) { // by some dude at StackOverflow
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {
    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
function nextExercise() {
 if (exercises.length == 0) {
  document.getElementById("nextButton").innerHTML='DONE';
  document.getElementById("exerciseDisplay").innerHTML=' ';
 }
 else if (exercises.length >
 workoutLength) {
  exercises = shuffle(exercises);
  exercises = exercises.splice(0, workoutLength);
  exercises = exercises.sort()
  document.getElementById("nextButton").innerHTML='START';
 } else {
  document.getElementById("exerciseDisplay").innerHTML='1+3 x 12<br><br>'+exercises.splice(0, 1)[0].slice(3).toUpperCase()+' ';
  document.getElementById("nextButton").innerHTML='NEXT';
 }
}
</script>
<button id="nextButton" onclick="nextExercise()">INIT</button>
<p id="exerciseDisplay"></p>
</body>
</html>
